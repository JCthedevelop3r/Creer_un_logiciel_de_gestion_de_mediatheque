<main>
  <div class="lists-container">
    <div class="lists">
      <div class="content-members-list-container">
        <h1 class="members-list-heading">Liste membres</h1>
        <div class="members-list-container">
          <ul class="members-list">
            <!-- Ceci est un exemple de ce à quoi doit ressembler un élément de liste -->
            <li class="member-name">
              <span class="first-name">Prénom</span>
              <span class="last-name">Nom</span>
              <span class="loans-numbers">0</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="content-media-list-container">
        <h1 class="media-list-heading">Liste médias</h1>
        <div class="media-list-container">
          <ul class="media-list">
            <li class="media">
              <span class="media-name">Nom du média</span>
              <span class="media-type">Type du média</span>
              <span class="quantity">0</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
