<main>
  <div class="display-members-container">
    <div class="content-display-members-container">
      <h1 class="member-list-heading">Liste membres</h1>
      <div class="member-list">
        {% for member in members_list %}
        <div class="member">
          <span class="first-name">{{ member.user.first_name }}</span>
          <span class="last-name">{{ member.user.last_name }}</span>
          <span class="date-of-birth">{{ member.date_of_birth }}</span>
          <span class="place-of-birth">{{ member.place_of_birth }}</span>
          <span class="city-of-residence">{{ member.city_of_residence }}</span>
          <span class="phone-number">{{ member.phone_number }}</span>
          <!-- <span class="e-mail">{{ member.email }}</span> -->
        </div>
        {% empty %}
        <p>Aucun membre trouv√©.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
